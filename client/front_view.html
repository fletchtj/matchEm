<template name="frontView">
    <audio id="dingEffect" src="/audio/ding.mp3" preload ></audio>
    <div id="topButtons">
        <span class="button new-game"><i class="octicon octicon-sync"></i> Reload</span>
        <span class="button reset-game">Clear</span>
    </div>
    
    <div id="gameName" class="game-name"></div>
    
    <div class="player player1">
        <label>Player 1</label>
        <h2 id="player1"></h2>
    </div>

    <div class="versus">
        vs
    </div>
    
    <div class="player player2">
        <label>Player 2</label>
        <h2 id="player2"></h2>
    </div>

</template>
