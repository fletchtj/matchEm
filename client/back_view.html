<template name="backView">
    <div class="text-right" style="margin: -20px 0 20px;">
        <button type="button" class="btn btn-sm btn-success toggle-edit"><i class="octicon octicon-check"></i> Done Editing</button>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <button type="button" class="btn btn-info btn-xs add-player pull-right">Add Players</button>
            Players
        </div>
        <ul class="list-group">
            {{#each players}}
                <li class="list-group-item">
                    <span class="pull-right">
                        {{#if active}}
                            <button class="btn btn-warning deactivate-player">Deactivate</button>
                        {{else}}
                            <button class="btn btn-success activate-player">Activate</button>
                        {{/if}}
                        <button class="btn btn-danger remove-player">Remove</button>
                    </span>
                    <h4>
                        {{name}}
                        {{#if active}}
                            <small>activated {{formatDate activated_at 'relative'}}</small>
                        {{/if}}
                    </h4>
                </li>
            {{/each}}
        </ul>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <button type="button" class="btn btn-info btn-xs add-game pull-right">Add Games</button>
            Games
        </div>
        <ul class="list-group">
            {{#each games}}
                <li class="list-group-item">
                    <span class="pull-right">
                        {{#if active}}
                            <button class="btn btn-warning deactivate-game">Deactivate</button>
                        {{else}}
                            <button class="btn btn-success activate-game">Activate</button>
                        {{/if}}
                        <button class="btn btn-danger remove-game">Remove</button>
                    </span>
                    <h4>{{name}}</h4>
                </li>
            {{/each}}
        </ul>
    </div>

    <div class="modal fade" id="addPlayerModal" tabindex="-1" role="dialog" aria-labelledby="addPlayerLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addPlayerLabel">Add new players</h4>
              </div>
              <div class="modal-body">
                <form class="form" id="newPlayer">
                    <div class="form-group">
                        <textarea class="form-control" name="players" rows="5" placeholder="Player names (comma-delimited)"></textarea>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save players</button>
                    </div>
                </form>
              </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addGameModal" tabindex="-1" role="dialog" aria-labelledby="addGameLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addGameLabel">Add new games</h4>
              </div>
              <div class="modal-body">
                <form class="form" id="newGame">
                    <div class="form-group">
                        <textarea class="form-control" name="games" rows="5" placeholder="Game names (comma-delimited)"></textarea>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save games</button>
                    </div>
                </form>
              </div>
            </div>
        </div>
    </div>
</template>
